<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label for="fname">First Name: * </label>
        <input type="text">
    </div>
    <div>
        <label for="lname">Last Name: * </label>
        <input type="text">
    </div>
    <div>
        <label for="email">Email Address: * </label>
        <input type="email">
    </div>
    <div>
        <label for="pasword">Confirm Password: * </label>
        <input type="password">
    </div>
    <div>
        <label for="birthday">Birthday: </label>
        <input type="date">
    </div>
    <div>
        <p>Gender Identity: </p>
        <input type="radio">
        <label for="male"> Male </label>
        <input type="radio">
        <label for="femaile"> Female </label>
        <input type="radio">
        <label for="non-binary"> Non-binary </label>
        <input type="radio">
        <label for="no"> I prefer not to answer </label>
    </div>
    <div>
        <p>A short description about myself: </p>
        <textarea name="text" id="text" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label for="select">Favorite Language: </label>
        <select name="languages" id="select">
            <option value="">JavaScript</option>   
            <option value="">HTML</option>
            <option value="">CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        <label for="checkbox">Yes, I would like to recieve periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates a required field</p>
    


</body>
</html>
